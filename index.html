<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Forca</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">       
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="icon" href="img/letraa.ico" type="image/x-icon">         
        <link rel="stylesheet"  type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <header id="cabeca">
            <img src="img/ltr-a.png" alt="Letra - a - minúscula." class="letra-a">
        </header>
        <main id="corpo">
            <section class="botao-principal">
                <button class="bt-comecar">Começar a jogar</button>
                <button class="bt-adicionar">Adicionar nova palavra</button>
            </section>            
            <section>
                <textarea cols="43" rows="6" placeholder="Digite uma palavra ou frase" class="palavra"></textarea>                
            </section>
            <section class="botao-palavra">
                <img src="img/simbolo.png" class="simbolo">
                <p class="dica">Máx. 8 letras.</p>                
                <button class="bt-salvar">Salvar e começar</button>
                <button class="bt-cancelar">Cancelar</button>
            </section>
            
            <section class="jogo">
                <canvas width="294" height="360" class="tabuleiro"></canvas>
                <canvas width="464" height="152" class="letras"></canvas>               
                <button class="bt-novo">Novo Jogo</button>
                <button class="bt-desisti">Desistir</button>               
            </section>
        </main>
        <footer id="rodape">
            <p class="copyright">&copy; - Paulo Roberto J. Rodrigues.</p>
        </footer>
        <script src="js/tabuleiro.js"></script>
        <script src="js/jogo.js"></script>    
    </body>
</html>
